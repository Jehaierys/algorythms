<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratory work</title>
</head>
<style>
    @font-face {
        font-family: 'Star Jedi';
        src: url('./star-jedi/Starjedi.ttf') format('truetype');
    }
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    body {
        margin: 0;
        padding: 0;
        border: 0;
    }
    nav {
        width: 100vw;
        height: 5vh;
        border-bottom: 3px solid white;
    }
    ul {
        list-style-type: none;
    }
    li {
        width: 12vw;
        height: 5vh;
        display: inline-block;
    }
    .navbutton {
        width: 12vw;
        height: 5vh;
        text-align: center;
        font-weight: bold;
        font-family: sans-serif;
        font-size: 2vh;
        color: white;
        border-color: transparent;
        background-color: transparent;
    }
    #container {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 280vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url("space.jpg");
    }
    #logo {
        display: inline-block;
        width: 20vw;
    }
    .forest {
        color: white;
        font-size: 20px;
        font-style: italic;
        font-family: Gerogia, serif ;
    }
    .space {
        font-size: 16px;
        font-weight: bold;
        font-family: 'Star Jedi', sans-serif;
        color: yellow;
        text-shadow: 1px 1px 2px black;
        letter-spacing: 1px;
        border: 1px solid yellow;
    }
    .spaceDemo {
        top: -15vh;
        perspective: 2500px;
        transform-style: preserve-3d;
        transform: rotateX(30deg);
    }
    #content {
        position: absolute;
        width: 32%;
        left: 41vw;
    }
    #orderButton {
        margin-top: 20px;
        margin-bottom: 10px;
        margin-left: 16%;
        height: 30px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        font-family: sans-serif;
        border-radius: 15px;
        background-color: transparent;
        border: 3px solid yellow;
        color: yellow;
        display: block;
        width: 18%;
    }
    p {
        font-size: 16px;
        font-weight: bold;
        font-family: 'Star Jedi', sans-serif;
        color: yellow;
        text-shadow: 1px 1px 2px black;
        text-align: justify;
        letter-spacing: 1px;
        display: block;
        width: 100%;
    }
    label {
        display: block;
        font-family: sans-serif;
    }
    input {
        border: 2px solid darkorchid; /* Darkorchid border */
        background-color: transparent; /* Transparent background */
        color: darkorchid; /* Darkorchid text color */
        padding: 8px; /* Padding inside the input field */
        border-radius: 4px; /* Rounded corners */
        font-size: 16px; /* Font size */
        outline: none; /* Remove default focus outline */
    }

    /* Style specifically for disabled inputs */
    input:disabled {
        color: darkorchid;               /* Light grey text color to indicate disabled state */
        border-color: darkorchid;       /* Light grey border for disabled state */
        background-color: rgba(169, 169, 169, 0.2); /* Slightly tinted background for visibility */
        cursor: not-allowed;         /* Change cursor to indicate that the field is not interactable */
    }
    /* Remove number input spinners in Chrome, Safari, Edge, and Opera */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    /* Remove number input spinners in Firefox */
    input[type="number"] {
        -moz-appearance: textfield;
    }
    form {
        margin-top: 40px;
        font-family: sans-serif;
        font-size: 30px;
        font-weight: bold;
        color: darkorchid;
    }
    #FibonacciButton {
         display: block;                  /* Makes the button a block-level element */
         background-color: transparent;  /* Transparent background */
         font-family: sans-serif;         /* Uses a sans-serif font */
         font-size: 30px;                 /* Font size of 30px */
         font-weight: bold;               /* Bold text */
         text-align: center;
         color: darkorchid;               /* Text color is darkorchid */
         height: 48px;                    /* Height of 38px */
         width: 130px;
         border-radius: 24px;             /* Fully rounded corners with a radius of 19px */
         margin-left: 65px;              /* Left margin of 100px */
         margin-top: 30px;
         border: 4px solid darkorchid;    /* Darkorchid border with a thickness of 3px */
         cursor: pointer;                 /* Changes the cursor to a pointer on hover */
         transition: background-color 0.3s, color 0.3s; /* Smooth transition for background color and text color */
     }

    #FibonacciButton:hover {
        background-color: darkorchid;  /* Background color changes to darkorchid on hover */
        color: white;                  /* Text color changes to white on hover */
    }
</style>
<body>
<div id="container">
<nav>
    <ul>
        <div id="logo"></div>
        <li><button class="navbutton" type="button" onclick="changeThemeTo('space')">Space</button></li>
        <li><button class="navbutton" type="button" onclick="changeThemeTo('canyon')">Canyon</button></li>
        <li><button class="navbutton" type="button" onclick="changeThemeTo('forest')">Forest</button></li>
        <li><button class="navbutton" onclick="displayRandomizedMap()" type="button">Get random</button></li>
        <li><button class="navbutton" onclick="displayLegalMap()" type="button">Get normal</button></li>
    </ul>
</nav>
    <div id="content"></div>
</div>

<script src="lab1.js">
</script>

</body>
</html>
